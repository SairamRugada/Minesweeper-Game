<!DOCTYPE html>
<html lang="en" ng-app="Minesweeper">

<head>
	<meta charset="UTF-8">
	<title>Minesweeper Game</title>
	<link rel="icon" href="images/Minesweeper_Icon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
	<script src="javascripts/main.js"></script>
</head>

<body ng-controller="MinesweeperController">
	<table border="1">
		<tr ng-repeat="row in minefield.rows">
			<td ng-repeat="spot in row.spots" ng-click="spot.isCovered = false">
				<img ng-if="spot.isCovered" src="images/covered.png" />
                <img ng-if="!spot.isCovered" src="images/empty.png" />
			</td>
		</tr>
	</table>
</body>

</html>
